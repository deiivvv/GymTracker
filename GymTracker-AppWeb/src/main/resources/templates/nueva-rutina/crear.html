<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker</title>
    <link rel="shortcut icon" href="/images/logo/logoVerde.png">

    <div th:replace="~{fragments/bootstrap.html}"></div>
    <div th:replace="~{fragments/sidebar.html}"></div>

    <script src="/js/ejercicios.js"></script>
    <script src="/js/nuevaRutina.js"></script>
    <link rel="stylesheet" href="./css/styles_nuevaRutina.css">

</head>

<body onload="cargarEjerciciosSegunInputs()" style="background-color: lightgrey;">
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-xl">
            <div class="card shadow-lg">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <img class="img-fluid logo" src="/images/logo/logoVerde.png" alt="Logo Gymtracker">
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <h1 class="text-center">Nueva rutina</h1>
                        </div>
                        <div class="col-md-3 d-flex align-items-center  justify-content-center">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#idModalEjercicios">Añadir Ejercicio
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group text-center" id="idlistaEjercicios">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="idCrearEjercicio" value="1"/>
<div class="modal fade" id="idModalEjercicios" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="flex-grow-1 text-center m-0">Buscar Ejercicios</h1>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-success">Aceptar</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="search-container mb-3">
                                    <label for="idNombreEjercicio" class="form-label">Buscar ejercicios por
                                        nombre:</label>
                                    <input type="text" id="idNombreEjercicio" class="form-control"
                                           oninput="cargarEjerciciosSegunInputs()">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <select id="idEquipamientoEjercicio" class="form-select"
                                        onchange="cargarEjerciciosSegunInputs()">
                                    <option value="" selected>Selecciona el equipamiento</option>
                                    <option value="pesas">Pesas</option>
                                    <option value="maquina">Máquina</option>
                                    <option value="polea">Polea</option>
                                    <option value="peso corporal">Peso corporal</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select id="idMusculoEjercicio" class="form-select"
                                        onchange="cargarEjerciciosSegunInputs()">
                                    <option value="" selected>Selecciona un músculo</option>
                                    <option value="cuadriceps">Cuadriceps</option>
                                    <option value="gluteos">Gluteos</option>
                                    <option value="pectorales">Pectorales</option>
                                    <option value="triceps">Triceps</option>
                                    <option value="espalda">Espalda</option>
                                    <option value="biceps">Biceps</option>
                                    <option value="espalda baja">Espalda baja</option>
                                    <option value="isquiotibiales">Isquiotibiales</option>
                                    <option value="deltoides">Deltoides</option>
                                    <option value="abdominales">Abdominales</option>
                                    <option value="gemelos">Gemelos</option>
                                    <option value="multiples">Multiples</option>
                                    <option value="antebrazo">Antebrazo</option>
                                    <option value="trapecio">Trapecio</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <h1 class="container mt-3 mb-4">Listado de Ejercicios</h1>
                    <div class="container mt-3">
                        <div id="lista-ejercicios">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Sentadilla</h5>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <p class="card-text">Descripción del ejercicio...</p>
                                        </div>
                                        <div class="col-md-4">
                                            <img src="sentadilla.jpg" class="img-fluid" alt="Sentadilla">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-success">Aceptar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
