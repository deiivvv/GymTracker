<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker - Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/sidebar.js"></script>

</head>
<body>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <!--/images/logo/logoVerde.png-->
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <img src="/images/logo/logoVerde.png" class="img-fluid" alt="Logo Gymtracker">
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel">GymTracker</h3>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

    </div>
    <div class="offcanvas-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action" id="inicio">
                <a href="/menu" class="btn">Inicio</a>
            </li>
            <li class="list-group-item list-group-item-action" id="nueva-rutina">
                <a href="/nueva-rutina" class="btn">Nueva rutina</a>
            </li>
            <li class="list-group-item list-group-item-action" id="mis-entrenamientos">
                <a href="/mis-entrenamientos" class="btn">Mis entrenamientos</a>
            </li>
            <li class="list-group-item list-group-item-action" id="ejercicios">
                <a href="/ejercicios" class="btn">Ejercicios</a>
            </li>
            <li class="list-group-item list-group-item-action" id="estadisticas">
                <a href="/estadisticas" class="btn">Estadísticas</a>
            </li>
            <li class="list-group-item list-group-item-action" id="perfil">
                <a href="/perfil" class="btn">Perfil</a>
            </li>
            <li class="list-group-item list-group-item-action" id="cerrar-sesion">
                <a href="/cerrar-sesion" class="btn">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
